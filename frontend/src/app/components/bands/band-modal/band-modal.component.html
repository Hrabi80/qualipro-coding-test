<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-lg font-bold mb-4">{{ isEditMode ? 'Modifier' : 'Ajouter' }} un groupe</h2>
      <form [formGroup]="bandForm" (ngSubmit)="submitForm()">
        <label class="block mb-2">Nom:</label>
        <input type="text" formControlName="name" class="w-full p-2 border rounded mb-3" required>
  
        <label class="block mb-2">Origine:</label>
        <input type="text" formControlName="origin" class="w-full p-2 border rounded mb-3" required>
  
        <label class="block mb-2">Ville:</label>
        <input type="text" formControlName="city" class="w-full p-2 border rounded mb-3" required>
  
        <label class="block mb-2">Fondé le:</label>
        <input type="date" formControlName="founded_at" class="w-full p-2 border rounded mb-3">
  
        <label class="block mb-2">Date de séparation:</label>
        <input type="date" formControlName="separation_date" class="w-full p-2 border rounded mb-3">
  
        <label class="block mb-2">Membres:</label>
        <input type="text" formControlName="members" class="w-full p-2 border rounded mb-3">
  
        <label class="block mb-2">Fondateurs:</label>
        <input type="text" formControlName="founders" class="w-full p-2 border rounded mb-3">
  
        <label class="block mb-2">Présentation:</label>
        <textarea formControlName="about" class="w-full p-2 border rounded mb-3"></textarea>
  
        <div class="flex justify-end gap-2">
          <button type="button" (click)="close.emit()" class="bg-gray-500 text-white px-4 py-2 rounded">Annuler</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
        </div>
      </form>
    </div>
  </div>
